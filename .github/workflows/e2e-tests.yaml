name: Lint & E2E Checks
on:
  pull_request:

env:
  docker_registry: ghcr.io/joshzcold
  game_store: memory

jobs:
  build:
    name: Build All in One
    runs-on: ubuntu-latest
    steps:
      - name: Extract metadata (tags, labels) for Docker
        id: meta_allinone
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/joshzcold/famf-allinone
      - name: Build and push allinone image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: false
          tags: ${{ steps.meta_allinone.outputs.tags }}
          labels: ${{ steps.meta_allinone.outputs.labels }}
          file: Dockerfile.allinone
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: |
          npm ci
          cd e2e
      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps
      - name: Run e2e tests
        run: |
          make e2e
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            e2e/test-results/*.xml
